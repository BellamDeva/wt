<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Styles</title>
    <style>
       
        .font1 {
            font-family: 'Roboto', sans-serif;
        }
        .font2 {
            font-family: 'Playfair Display', serif;
        }
        .font3 {
            font-family: 'Lobster', cursive;
        }
        .font4 {
            font-family: 'Courier New', monospace;
        }
        .font5 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="font1">This is Roboto font</h2> 
    <h2 class="font2">This is Playfair Display font</h2>
    <h2 class="font3">This is Lobster font</h2>
    <h2 class="font4">This is Courier New font</h2>
    <h2 class="font5">This is Comic Sans MS font</h2>
    </body>
</html>
